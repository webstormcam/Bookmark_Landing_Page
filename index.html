<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <title>Bookmark Landing Page</title>
</head>

<body>
    <header>
        <img id="header-logo" src="imgs/logo-bookmark.svg" alt="bookmark logo">
        <img id="hamburger" src="imgs/icon-hamburger.svg" alt="">
    </header>
    <div id="top-content">
        <div id="pictures">
            <img id="hero-image" src="imgs/illustration-hero.svg" alt="">
        </div>

        <div id="top-words-buttons">
            <div id="top-words">
                <h1>A Simple Bookmark Manager</h1>
                <p>A clean and simple interface to organize your favourite websites. Open a new browser tab and see your
                    sites load instantly. Try it for free.</p>
            </div>
            <div id="top-buttons">
                <a class=" button button-blue" href="#">Get it on Chrome</a>
                <a class=" button button-white" href="#">Get it on Firefox</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
